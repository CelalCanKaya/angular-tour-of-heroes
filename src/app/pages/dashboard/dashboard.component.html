<h3>Top Pokemons</h3>
<div class="grid grid-pad">
  <div *ngFor="let pokemon of pokemons" (click)="gotoDetail(pokemon)" class="col-1-4">
    <div class="module pokemon">
      <h4>{{pokemon.name}}</h4>
    </div>
  </div>
</div>
<pokemon-search></pokemon-search>

<div>
  <kendo-chart [style.height.px]="400" [transitions]="false">
    <kendo-chart-series>
      <kendo-chart-series-item
        [autoFit]=true
        type="pie"
        [data]="data"
        categoryField="kind"
        field="share"
      >
        <kendo-chart-series-item-labels
          position="outsideEnd"
          color="#000"
          [content]="labelContent"
        >
        </kendo-chart-series-item-labels>
      </kendo-chart-series-item>
    </kendo-chart-series>
    <kendo-chart-legend [visible]="false"></kendo-chart-legend>
  </kendo-chart>
</div>
